apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  namespace: janus

spec:
  rules:
    - host: ${JANUS_HOSTNAME}
      http:
        paths:
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name:  grafana
                port:
                  number: 80
